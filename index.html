<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D carousel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <span style="--i:1">
      <div class="content">
        <i class="icon">1</i>
      </div>
    </span>
    <span style="--i:2">
      <div class="content">
        <i class="icon">2</i>
      </div>
    </span>
    <span style="--i:3">
      <div class="content">
        <i class="icon">3</i>
      </div>
    </span>
    <span style="--i:4">
      <div class="content">
        <i class="icon">4</i>
      </div>
    </span>
  </div>
</body>

</html>
